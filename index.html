$('.site-nav--link').click(function(){
    if ( $(this).attr('href') === "#" ) {
      $('html, body').animate({
        scrollTop: 0
      }, 500);
    }
    else {
      $('html, body').animate({
          scrollTop: $( $(this).attr('href') ).offset().top
      }, 500);
    }
    return false;
});

});
</script>
